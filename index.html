      content="width=device-width, initial-scale=1.0"
    />

    <meta
      name="description"
      content="Discover and listen to great podcasts"
    />

      name="keywords"
      content="podcasts, audio, shows"
    />

      property="og:title"
      content="Podcast App"
    />

      property="og:description"
      content="Discover and listen to great podcasts"

      content="https://your-podcast-app.com"
    />

      property="og:image"

      type="image/x-icon"
    />
